  <!-- 共通ヘッダー -->

    <h1 class="header-logo">

        <img class="header-logo-img" src="img/rolo.png.jpeg" alt="タイトル" />

  <!-- ログインフォーム本体 -->
  <div class="login-wrapper">
    <h1>会員ログイン</h1>
    <form id="login-form" method="POST" action="/login">
      <div class="form-group">
        <label for="email">メールアドレス</label>
        <input type="email" id="email" name="email" required placeholder="sample@example.com">
      </div>

      <div class="form-group">
        <label for="password">パスワード</label>
        <input type="password" id="password" name="password" required placeholder="パスワード">
      </div>

      <div class="form-submit">
        <button type="submit">ログイン</button>
      </div>
    </form>

    <p class="register-link">新規会員の方は <a href="entry.html">こちら</a></p>
  </div>
  <footer class="site-footer">
    <div class="footer-container">
      <!-- Google Map 埋め込み -->

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3248.527044123239!2d133.04791477636147!3d35.49124397264918!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x355705b0fa8a410f%3A0xeb704a9977006004!2z44CSNjkwLTA4NjEg5bO25qC555yM5p2-5rGf5biC5rOV5ZCJ55S677yT77yQ77yQ4oiS77yR!5e0!3m2!1sja!2sjp!4v1743174553723!5m2!1sja!2sjp"

        </iframe>
      </div>
     
      <!-- ロゴ + 住所 + 電話番号 -->
      <div class="footer-info">
        <img src="img/siro.png" alt="法吉ゴルフ ロゴ" class="footer-logo" />
        <p>〒690-0861 島根県松江市法吉町300-1</p>
        <p>TEL: <a href="tel:0852318888">0852-31-8888</a></p>
      </div>

  </footer>
