<body>

  <!-- ヘッダー -->
  <header class="header">
    <h1 class="header-logo">
      <a href="index.html">
        <img class="header-logo-img" src="img/rolo.png.jpeg" alt="タイトル" />
      </a>
    </h1>
    <nav class="header-nav">

      </ul>
    </nav>
  </header>
  <div class="contact-wrapper">
  <section class="contact-form">
    <h2>お問い合わせ</h2>
  
    <form action="#" method="post">
      <!-- 氏名 -->
      <div class="form-group">
        <label for="name">お名前（漢字）<span class="required">*</span></label>
        <input type="text" id="name" name="name" required placeholder="例：山田 太郎">
      </div>
  
      <!-- メールアドレス -->
      <div class="form-group">
        <label for="email">メールアドレス<span class="required">*</span></label>
        <input type="email" id="email" name="email" required placeholder="example@example.com">
      </div>
  
      <!-- メールアドレス確認 -->
      <div class="form-group">
        <label for="email-confirm">メールアドレス（確認）<span class="required">*</span></label>
        <input type="email" id="email-confirm" name="email-confirm" required placeholder="もう一度入力してください">
      </div>
  
      <!-- 電話番号 -->
      <div class="form-group">
        <label for="tel">電話番号</label>
        <input type="tel" id="tel" name="tel" placeholder="例：09012345678">
      </div>
  
      <!-- お問い合わせ内容 -->
      <div class="form-group">
        <label for="message">お問い合わせ内容<span class="required">*</span></label>
        <textarea id="message" name="message" rows="6" required placeholder="ご質問やご要望などをご記入ください"></textarea>
      </div>
  
      <!-- 送信ボタン -->
      <div class="form-submit">
        <button type="submit">送信する</button>
      </div>
    </form>
  </section>
  </div>
  <footer class="site-footer">
    <div class="footer-container">
      <!-- Google Map 埋め込み -->
      <div class="footer-map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3248.527044123239!2d133.04791477636147!3d35.49124397264918!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x355705b0fa8a410f%3A0xeb704a9977006004!2z44CSNjkwLTA4NjEg5bO25qC555yM5p2-5rGf5biC5rOV5ZCJ55S677yT77yQ77yQ4oiS77yR!5e0!3m2!1sja!2sjp!4v1743174553723!5m2!1sja!2sjp" 
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
     
      <!-- ロゴ + 住所 + 電話番号 -->
      <div class="footer-info">
        <img src="img/siro.png" alt="法吉ゴルフ ロゴ" class="footer-logo" />
        <p>〒690-0861 島根県松江市法吉町300-1</p>
        <p>TEL: <a href="tel:0852318888">0852-31-8888</a></p>
      </div>
    </div>
  </footer>
</body>
</html>
