<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>予約管理 | Hoki Golf</title>
  <link rel="stylesheet" href="style/admin.css" />
</head>
<body>

  <header class="admin-header">
    <img src="img/rolo.png.jpeg" alt="ロゴ" class="admin-logo">
    <h1>予約管理ページ</h1>
  </header>

  <main class="admin-main">
    <div class="filter-box">
      <label for="filterDate">日付で絞り込み：</label>
      <input type="date" id="filterDate">
      <button id="filterBtn">絞り込む</button>
    </div>

    <table class="reservation-table">
      <thead>
        <tr>
          <th>日付</th>
          <th>時間</th>
          <th>氏名</th>
          <th>メールアドレス</th>
          <th>電話番号</th>
          <th>回数</th>
          <th>ステータス</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="reservationBody">
        <!-- JSで挿入されます -->
      </tbody>
    </table>
  </main>
  <div class="back-to-admin">
    <a href="admin-dashboard.html" class="back-button">← 管理者ページへ戻る</a>
  </div>
  
  <script src="js/admin.js"></script>
</body>
</html>
